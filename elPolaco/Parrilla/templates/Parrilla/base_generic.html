{% load humanize %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>{% block title %}El Polaco{% endblock %}</title>
    
    <!-- Cargar Bootstrap desde CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style> .navbar {
        background: linear-gradient(45deg, #c0392b, #e74c3c, #d35400);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Da un efecto brillante */
      }
      </style>
    
</head>
<body>
    <nav class="navbar bg-body-tertiary navbar-expand-lg navbar-light">
        <div class="container d-flex justify-content-between w-100">
          <!-- Logo en la izquierda -->
          <a class="navbar-brand" href="#">
            <img src="productos/logo1.png" alt="Logo" width="60" height="60">
          </a>
      
          <!-- Enlaces en la derecha -->
          <div class="d-flex">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'vista_mesas' %}" >Mesas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'pedidos_para_llevar' %}">
                    Pedidos para llevar
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#pagina3">Página 3</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

        <!-- Aquí se mostrará el contenido de cada vista -->
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

   
</body>
</html>
